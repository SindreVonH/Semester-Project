<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Auction</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- Main JavaScript -->
    <script type="module" src="/main.js" defer></script>

    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      main {
        flex: 1;
        margin-top: 5rem; 
      }
      footer {
        margin-top: auto;
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <header></header>

    <!-- Main Section -->
    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <!-- Form Card -->
          <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
              <h2 class="mb-0">Create New Auction</h2>
            </div>
            <div class="card-body">
              <form id="create-listing-form" class="needs-validation" novalidate>
                <!-- Title -->
                <div class="mb-3">
                  <label for="title" class="form-label fw-semibold">Title *</label>
                  <input
                    id="title"
                    name="title"
                    type="text"
                    class="form-control"
                    required
                  />
                  <div class="invalid-feedback">Please provide a title.</div>
                </div>

                <!-- Description -->
                <div class="mb-3">
                  <label for="description" class="form-label fw-semibold"
                    >Description</label
                  >
                  <textarea
                    id="description"
                    name="description"
                    class="form-control"
                    rows="3"
                  ></textarea>
                </div>

                <!-- Tags -->
                <div class="mb-3">
                  <label for="tags" class="form-label fw-semibold"
                    >Tags (comma-separated)</label
                  >
                  <input
                    id="tags"
                    name="tags"
                    type="text"
                    class="form-control"
                  />
                </div>

                <!-- Media URL -->
                <div class="mb-3">
                  <label for="mediaUrl" class="form-label fw-semibold"
                    >Media URL</label
                  >
                  <input
                    id="mediaUrl"
                    name="mediaUrl"
                    type="url"
                    class="form-control"
                    placeholder="https://example.com/image.jpg"
                  />
                </div>

                <!-- Media Alt Text -->
                <div class="mb-3">
                  <label for="mediaAlt" class="form-label fw-semibold"
                    >Media Alt Text</label
                  >
                  <input
                    id="mediaAlt"
                    name="mediaAlt"
                    type="text"
                    class="form-control"
                    placeholder="Description of the image"
                  />
                </div>

                <!-- End Date -->
                <div class="mb-3">
                  <label for="endsAt" class="form-label fw-semibold"
                    >End Date *</label
                  >
                  <input
                    id="endsAt"
                    name="endsAt"
                    type="datetime-local"
                    class="form-control"
                    required
                  />
                  <div class="invalid-feedback">Please select an end date.</div>
                </div>

                <!-- Submit Button -->
                <div class="text-center mt-4">
                  <button
                    type="submit"
                    class="btn btn-primary w-100 py-2 fw-bold"
                  >
                    Create Listing
                  </button>
                </div>
              </form>
            </div>
          </div>
          <!-- End Form Card -->
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p class="mb-0">&copy; 2024 Delisted</p>
    </footer>
  </body>
</html>
