<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction Item</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- Main JavaScript -->
    <script type="module" src="/main.js" defer></script>
  </head>
  <body class="d-flex flex-column min-vh-100 bg-body-secondary text-dark">
    <!-- Navbar -->
    <header></header>

    <!-- Main Content -->
    <main class="container py-5 mt-5">
      <!-- Item Details -->
      <section id="item-details" class="card shadow-lg border-0 bg-white mb-5">
        <div class="card-body">
          <h1 class="card-title text-center mb-4 display-5 fw-semibold" id="item-title">Auction Title</h1>
          <div class="row">
            <div class="col-md-6 d-flex justify-content-center mb-3 mb-md-0">
              <img
                src="https://placehold.co/400"
                alt="Auction Image"
                id="item-image"
                class="img-fluid rounded border border-3 border-info-subtle"
              />
            </div>
            <div class="col-md-6">
              <h4 class="mb-3 text-primary-emphasis">Item Details</h4>
              <p id="item-description" class="text-muted">Auction description will appear here.</p>
              <ul class="list-unstyled">
                <li><strong>Tags:</strong> <span id="item-tags">None</span></li>
                <li><strong>Start Date:</strong> <span id="item-start-date">N/A</span></li>
                <li><strong>Ends At:</strong> <span id="item-ends-at">Date and Time</span></li>
                <li><strong>Highest Bid:</strong> <span id="highest-bid" class="text-success fw-semibold">No bids yet</span></li>
                <li><strong>Total Bids:</strong> <span id="bid-count">0</span></li>
              </ul>
            </div>
          </div>
        </div>
      </section>

      <!-- Bid Form Section -->
      <section id="bid-section" class="card shadow-sm border-0 bg-gradient bg-light mb-5">
        <div class="card-header bg-teal text-white bg-gradient">
          <h3 class="mb-0">Place Your Bid</h3>
        </div>
        <div class="card-body">
          <form id="bid-form" data-auction-id="">
            <div class="mb-3">
              <label for="bid-amount" class="form-label">Your Bid</label>
              <input
                type="number"
                id="bid-amount"
                name="bid-amount"
                class="form-control"
                placeholder="Enter your bid amount"
                required
                min="1"
              />
            </div>
            <button type="submit" class="btn btn-outline-success w-100 fw-semibold">Submit Bid</button>
          </form>
        </div>
      </section>

      <!-- Bidding History -->
      <section id="bidding-history" class="card border-0 shadow-sm">
        <div class="card-header bg-indigo text-white bg-gradient">
          <h3 class="mb-0">Bidding History</h3>
        </div>
        <div class="card-body">
          <ul class="list-group" id="bidding-history-list">
            <li class="list-group-item text-muted">Loading bids...</li>
          </ul>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
      <p class="mb-0">&copy; Delisted</p>
    </footer>

    <style>
      .bg-teal {
        background-color: #20c997 !important;
      }
      .bg-indigo {
        background-color: #6610f2 !important;
      }
    </style>
  </body>
</html>
