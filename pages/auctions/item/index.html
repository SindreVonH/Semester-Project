<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Item</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- Main JavaScript -->
    <script type="module" src="/main.js" defer></script>
  </head>
  <body class="d-flex flex-column min-vh-100 bg-light text-dark">
    <!-- Navbar -->
    <header></header>

    <!-- Main Content with Bootstrap's spacing utility -->
    <main class="container py-5 mt-5">
      <!-- Item Details -->
      <section id="item-details" class="card shadow-lg mb-5">
        <div class="card-body">
          <h1 class="card-title text-center mb-4" id="item-title">Auction Title</h1>
          <div class="row">
            <div class="col-md-6 d-flex justify-content-center">
              <img
                src="https://placehold.co/400"
                alt="Auction Image"
                id="item-image"
                class="img-fluid rounded"
              />
            </div>
            <div class="col-md-6">
              <h4 class="mb-3">Details</h4>
              <p id="item-description" class="text-muted">Auction description will appear here.</p>
              <p><strong>Tags:</strong> <span id="item-tags">None</span></p>
              <p><strong>Start Date:</strong> <span id="item-start-date">N/A</span></p>
              <p><strong>Ends At:</strong> <span id="item-ends-at">Date and Time</span></p>
              <p><strong>Highest Bid:</strong> <span id="highest-bid">No bids yet</span></p>
              <p><strong>Bids:</strong> <span id="bid-count">0</span></p>
            </div>
          </div>
        </div>
      </section>

      <!-- Bid Section -->
      <section id="bid-section" class="card shadow-lg mb-5">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Place Your Bid</h3>
        </div>
        <div class="card-body">
          <form id="bid-form" data-auction-id="">
            <div class="mb-3">
              <label for="bid-amount" class="form-label">Your Bid</label>
              <input
                type="number"
                id="bid-amount"
                name="bid-amount"
                class="form-control"
                placeholder="Enter your bid amount"
                required
                min="1"
              />
            </div>
            <button type="submit" class="btn btn-success w-100">Submit Bid</button>
          </form>
        </div>
      </section>

      <!-- Bidding History Section -->
      <section id="bidding-history" class="card shadow-lg">
        <div class="card-header bg-dark text-white">
          <h3 class="mb-0">Bidding History</h3>
        </div>
        <div class="card-body">
          <ul class="list-group" id="bidding-history-list">
            <!-- Bids will be dynamically inserted here -->
            <li class="list-group-item text-muted">Loading bids...</li>
          </ul>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
      <p class="mb-0">&copy; 2024 ActionHouse</p>
    </footer>
  </body>
</html>
