<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction Listings</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/dist/styles.css" />

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- Main Script -->
    <script type="module" src="/main.js"></script>
  </head>

  <body class="bg-light text-dark">
    <!-- Navbar -->
    <header></header>

    <!-- Main Content -->
    <main class="container py-5 mt-5">
      
      <div class="row justify-content-between align-items-center mb-4">
        <!-- Search Form -->
        <div class="col-md-6 mb-3 mb-md-0">
          <form id="search-form" class="input-group">
            <input
              type="text"
              id="search-input"
              class="form-control"
              placeholder="Search auctions..."
              aria-label="Search auctions"
            />
            <button
              type="submit"
              class="btn btn-primary"
            >
              Search
            </button>
          </form>
        </div>

        <!-- Sorting Buttons -->
        <div class="col-md-6 d-flex justify-content-md-end gap-2">
          <button id="sort-by-end-time" class="btn btn-outline-secondary">
            Ending Soon
          </button>
          <button id="sort-by-creation-time" class="btn btn-outline-secondary">
            Newest Listings
          </button>
        </div>
      </div>

      <!-- Auction Grid -->
      <div id="auction-listings" class="row g-4">
        <!-- Auction cards will be injected dynamically -->
      </div>
    </main>
  </body>
</html>
