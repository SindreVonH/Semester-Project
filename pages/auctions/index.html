<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction Listings</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- Main Script -->
    <script type="module" src="/main.js" defer></script>

    <!-- Custom Styling -->
    <style>
      .btn-teal {
        background-color: #20c997;
        color: white;
      }
      .btn-teal:hover {
        background-color: #159f82;
      }

      .search-input:focus {
        border-color: #20c997;
        box-shadow: 0 0 0 0.2rem rgba(32, 201, 151, 0.25);
      }
    </style>
  </head>

  <body class="bg-body-secondary text-dark d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <header></header>

    <!-- Main Content -->
    <main class="container py-5 mt-5 flex-grow-1">
      <!-- Header Controls -->
      <div class="row justify-content-between align-items-center mb-4">
        <!-- Search -->
        <div class="col-lg-6 mb-3 mb-lg-0">
          <form id="search-form" class="input-group shadow-sm">
            <input
              type="text"
              id="search-input"
              class="form-control search-input"
              placeholder="Search auctions..."
              aria-label="Search auctions"
            />
            <button type="submit" class="btn btn-teal">Search</button>
          </form>
        </div>

        <!-- Sort Buttons -->
        <div class="col-lg-6 d-flex justify-content-lg-end gap-2">
          <button id="sort-by-end-time" class="btn btn-outline-secondary">
            Ending Soon
          </button>
          <button id="sort-by-creation-time" class="btn btn-outline-secondary">
            Newest Listings
          </button>
        </div>
      </div>

      <!-- Auction Listings -->
      <div id="auction-listings" class="row g-4">
        <!-- Cards inserted dynamically -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p class="mb-0">&copy; 2024 Delisted</p>
    </footer>
  </body>
</html>
