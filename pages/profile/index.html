<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- Main JavaScript -->
    <script type="module" src="/main.js" defer></script>

    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      main {
        flex: 1;
      }

      .bg-indigo {
        background-color: #6610f2 !important;
      }

      .bg-teal {
        background-color: #20c997 !important;
      }
    </style>
  </head>
  <body class="bg-body-secondary text-dark">
    <!-- Navbar -->
    <header></header>

    <!-- Main Content -->
    <main class="container py-5 mt-5">
      <!-- Profile Overview -->
      <section id="profile-details" class="card shadow-sm border-0 bg-white mb-4">
        <div class="row g-0 align-items-center p-4">
          <div class="col-md-4 d-flex justify-content-center mb-3 mb-md-0">
            <img
              src="https://placehold.co/400"
              alt="User Avatar"
              id="user-avatar"
              class="img-fluid rounded-circle border border-3 border-info"
              style="width: 180px; height: 180px; object-fit: cover;"
            />
          </div>
          <div class="col-md-5 text-center text-md-start">
            <h2 id="user-name" class="fw-bold mb-2">User Name</h2>
            <p id="user-bio" class="text-muted mb-2">User Bio</p>
            <p id="user-credits" class="fw-semibold fs-5">
              Balance: <span class="text-success">$1000</span>
            </p>
          </div>
          <div class="col-md-3 text-center text-md-end">
            <button id="edit-profile-btn" class="btn btn-outline-primary">
              Edit Profile
            </button>
          </div>
        </div>
      </section>

      <!-- Edit Profile Form -->
      <section id="edit-profile-form" class="card shadow-sm border-0 bg-light mb-4 d-none">
        <div class="card-body">
          <h3 class="card-title mb-3">Edit Profile</h3>
          <form id="profile-edit-form">
            <div class="mb-3">
              <label for="edit-bio" class="form-label">Bio</label>
              <textarea id="edit-bio" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="edit-avatar" class="form-label">Avatar URL</label>
              <input type="url" id="edit-avatar" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
          </form>
        </div>
      </section>

      <!-- Section Toggle Buttons -->
      <div class="d-flex justify-content-center gap-3 mb-4 flex-wrap">
        <button data-section="user-auctions" class="btn btn-teal active">
          Your Listings
        </button>
        <button data-section="user-bids" class="btn btn-teal">
          Bid History
        </button>
        <button data-section="user-wins" class="btn btn-teal">
          Win History
        </button>
      </div>

      <!-- Dynamic Sections -->
      <section id="user-auctions" class="row g-4 profile-section"></section>
      <section id="user-bids" class="row g-4 profile-section d-none"></section>
      <section id="user-wins" class="row g-4 profile-section d-none"></section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
      <p class="mb-0">&copy; 2024 Delisted</p>
    </footer>

    <!-- Extra Styling for Toggle Buttons -->
    <style>
      .btn-teal {
        background-color: #20c997;
        color: white;
      }
      .btn-teal:hover {
        background-color: #198f76;
        color: white;
      }
    </style>
  </body>
</html>
