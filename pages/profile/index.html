<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- Main JavaScript -->
    <script type="module" src="/main.js"></script>

    <style>
      /* Flexbox Layout to Keep Footer at Bottom */
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh; 
        margin: 0;
      }

      main {
        flex: 1; 
      }
    </style>
  </head>
  <body class="bg-light text-dark">
    <!-- Navbar Section -->
    <header></header>

    <!-- Main Profile Section -->
    <main class="container py-4">
      <!-- Profile Details -->
      <section id="profile-details" class="card mb-4 shadow-lg mt-5 pt-3">
        <div class="row g-0 align-items-center">
          <div class="col-md-4 p-3 d-flex justify-content-center">
            <img
              src="https://placehold.co/400"
              alt="User Avatar"
              id="user-avatar"
              class="img-fluid rounded-circle border border-3 border-primary"
            />
          </div>
          <div class="col-md-5 p-3">
            <h2 id="user-name" class="card-title fw-bold">User Name</h2>
            <p id="user-bio" class="text-muted">User Bio</p>
            <p id="user-credits" class="fw-semibold">Balance: $1000</p>
          </div>
          <div class="col-md-3 p-3 text-end">
            <button id="edit-profile-btn" class="btn btn-danger">Edit Profile</button>
          </div>
        </div>
      </section>

      <!-- Edit Profile Form -->
      <section id="edit-profile-form" class="card mb-4 shadow-lg d-none">
        <div class="card-body">
          <h3 class="card-title mb-3">Edit Profile</h3>
          <form id="profile-edit-form">
            <div class="mb-3">
              <label for="edit-bio" class="form-label">Bio</label>
              <textarea id="edit-bio" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="edit-avatar" class="form-label">Avatar URL</label>
              <input type="url" id="edit-avatar" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </section>

      <!-- Toggle Buttons -->
      <div class="d-flex justify-content-center gap-3 mb-4">
        <button data-section="user-auctions" class="btn btn-danger active">
          Your Listings
        </button>
        <button data-section="user-bids" class="btn btn-danger">
          Bid History
        </button>
        <button data-section="user-wins" class="btn btn-danger">
          Win History
        </button>
      </div>

      <!-- User Listings, Bids, and Wins -->
      <section id="user-auctions" class="row g-4 profile-section"></section>
      <section id="user-bids" class="row g-4 profile-section d-none"></section>
      <section id="user-wins" class="row g-4 profile-section d-none"></section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-3">
      <p class="mb-0">&copy; 2024 ActionHouse</p>
    </footer>
  </body>
</html>
