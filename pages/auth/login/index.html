<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- Main JavaScript -->
    <script type="module" src="/main.js"></script>
  </head>

  <body class="bg-light">
    <!-- Navbar -->
    <header></header>

    <!-- Main Content -->
    <main class="d-flex justify-content-center align-items-center vh-100">
      <!-- Form Container -->
      <div class="bg-white p-5 rounded shadow-lg" style="width: 100%; max-width: 400px;">
        <h1 class="text-center mb-4 text-primary">Log in</h1>

        <!-- Login Form -->
        <form id="loginForm">
          <!-- Email Input -->
          <div class="mb-3">
            <label for="email" class="form-label text-secondary">Email or Username</label>
            <input
              id="email"
              type="email"
              name="email"
              class="form-control rounded-pill"
              placeholder="Enter your email or username"
              required
            />
          </div>

          <!-- Password Input -->
          <div class="mb-3">
            <label for="password" class="form-label text-secondary">Password</label>
            <input
              id="password"
              type="password"
              name="password"
              class="form-control rounded-pill"
              placeholder="Enter your password"
              required
            />
          </div>

          <!-- Register Link -->
          <div class="text-center mb-3">
            <a
              href="/pages/auth/register/index.html"
              class="text-decoration-none text-primary"
            >
              Register new account
            </a>
          </div>

          <!-- Submit Button -->
          <div class="d-grid">
            <button
              type="submit"
              class="btn btn-primary rounded-pill"
            >
              Log in
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
