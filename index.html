<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actionhouse Auctions</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- Main Script -->
    <script type="module" src="/main.js"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        color: #1f2937;
      }
    </style>
  </head>

  <body>
    <!-- Navbar placeholder -->
    <header></header>

    <!-- Main Content -->
    <main class="container py-5 mt-5">
      <div class="row justify-content-between align-items-center mb-4">
        <!-- Search Form -->
        <div class="col-md-6 mb-3 mb-md-0">
          <form id="search-form" class="input-group shadow-sm rounded">
            <input
              type="text"
              id="search-input"
              class="form-control border-0"
              placeholder="Search auctions..."
              aria-label="Search auctions"
            />
            <button
              type="submit"
              class="btn"
              style="background-color: #6366f1; color: white;"
            >
              <i class="bi bi-search me-1"></i> Search
            </button>
          </form>
        </div>

        <!-- Sorting Buttons -->
        <div class="col-md-6 d-flex justify-content-md-end gap-2">
          <button id="sort-by-end-time" class="btn btn-outline-dark">
            <i class="bi bi-hourglass-split me-1"></i> Ending Soon
          </button>
          <button id="sort-by-creation-time" class="btn btn-outline-dark">
            <i class="bi bi-clock-history me-1"></i> Newest Listings
          </button>
        </div>
      </div>

      <!-- Auction Grid -->
      <div id="auction-listings" class="row g-4">
        <!-- Auction cards will be injected dynamically -->
      </div>
    </main>
  </body>
</html>
